{# Homepage Template #}
{% extends "layouts/_layout" %}

{% block content %}
  <!-- .sf-content for flex sticky footer -->
  <div class="sf-content nav-slide-element">


<div class="featured-content-hero">
  <div class="container">
    <h2 class="caps-header">{{ entry.title }}</h2>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
        <div class="featured-video-container">
          <div class="video-placeholder">
            <div class="video-actions">
                <div data-video="embed" class="action-icon">
                  <i class="fa fa-play"></i>
                </div>
                <script type="text/template" id="video-embed">
                <div class="fitvids"><iframe src="//player.vimeo.com/video/108439863?api=1&amp;autoplay=1" width="780" height="438" data-time="0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div></script>
            </div>
            <img src="https://stanneaz.org/img/general/video-placeholder-homily.jpg" alt="Start Here">
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- .block-featured-content -->

<div class="page-content-container">
  <div class="container standard-container">

    <div class="section-title">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <h3>{{ entry.heading }}</h3>
          <h3 class="small">{{ entry.subHeading }}</h3>
        </div>
      </div>
    </div>

    {% if entry.lead is not empty %}
      <p class="lead">{{ entry.lead }}</p>
    {% endif %}
    {{ entry.body }}

   </div> <!-- .container -->
  </div> <!-- .page-content-container -->
</div> <!-- .sf-content -->
{% endblock %}
